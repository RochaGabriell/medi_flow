{% extends 'global/base.html' %}
{% load static %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="text-center mb-4">
        <h1>Seja bem-vindo de volta</h1>
      </div>

      <div class="card">
        <div class="card-body">
          <h2 class="text-center">Login</h2>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Usu√°rio:</label>
              <input type="text" name="username" class="form-control" placeholder="Ex: joaosilva" id="id_username"
                autocapitalize="none" maxlength="40" required>
            </div>

            <div class="mb-3">
              <label for="id_password" class="form-label">Senha:</label>
              <input type="password" name="password" class="form-control" placeholder="Ex: joaosilva@mail.com"
                id="id_password" required>
            </div>

            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
              {{ form.non_field_errors }}
            </div>
            {% endif %}

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
