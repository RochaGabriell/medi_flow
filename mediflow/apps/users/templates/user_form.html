{% extends 'global/base.html' %}
{% load static %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<div class="container my-5">
  <h1 class="mb-4">Create New User</h1>

  <div class="card p-4 shadow-sm">
    <form method="post">
      {% csrf_token %}

      {% for field in form %}
      <div class="mb-3">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
        <div class="text-danger mt-1">
          {{ field.errors }}
        </div>
        {% endif %}
      </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <a href="{% url 'patient_create' %}" class="btn btn-secondary mt-3">Voltar</a>
  </div>
</div>
{% endblock %}
