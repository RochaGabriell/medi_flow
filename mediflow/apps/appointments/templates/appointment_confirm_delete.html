{% extends 'global/base.html' %}
{% load static %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<div class="container my-5">
  <h1 class="mb-4">Confirmar Exclusão</h1>

  <div class="alert alert-warning">
    <p>Você tem certeza de que deseja excluir o agendamento para <strong>{{ object.patient }}</strong>?</p>
  </div>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
    <a href="{% url 'doctor_appointments' object.doctor.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
