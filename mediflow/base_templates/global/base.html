{% load static%}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'global/img/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'global/css/style.css' %}" type="text/css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block style %} {% endblock %}
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    {% include 'global/partials/_header.html' %}

    <main> {% block content %} {% endblock %} </main>

    {% include 'global/partials/_footer.html' %}

    {% block scripts %} {% endblock %}
    <!-- Bootstrap JS (opcional, para funcionalidades como o colapso do menu) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
