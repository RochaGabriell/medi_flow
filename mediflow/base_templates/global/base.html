{% load static%}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'global/img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'global/css/style.css' %}" type="text/css">
    {% block style %} {% endblock %}
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    {% include 'global/partials/_header.html' %}

    <main> {% block content %} {% endblock %} </main>

    {% include 'global/partials/_footer.html' %}
    
    {% block scripts %} {% endblock %}
</body>

</html>
